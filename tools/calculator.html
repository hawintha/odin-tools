<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="calcBody">
        <div id="calcScreen">
            <input type="text" name="calcHistory" id="calcHistory" disabled>
            <input type="text" name="calcDisplay" id="calcDisplay" placeholder="0">
        </div>
        <div id="calcBtns">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="sign">±</button>
            <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">-</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="operator">+</button>

        </div>
    </div>
    <footer>
        <a id="copyright" href="https://github.com/hawintha/odin-tools">© 2022 Hawintha
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <script src="calculator.js"></script>
    <script src="https://kit.fontawesome.com/f121a2fb08.js" crossorigin="anonymous"></script>
</body>

</html>
