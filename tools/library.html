<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <h1>My Movie Library</h1>

    <form action="#">
        <label for="titleInput">Title</label>
        <input id="titleInput" type="text" required>
        <label for="yearInput">Year Released</label>
        <input id="yearInput" type="text">
        <label for="statusSelect">Status</label>
        <select name="" id="statusSelect">
            <option value="Watched">Watched</option>
            <option value="Unwatched">Unwatched</option>
        </select>
        <button id="addBtn" type="submit">Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Lion King</td>
                <td>1994</td>
                <td><button class="statusBtn">Watched</button></td>
                <td><button class="editBtn">Edit</button><button class="deleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Finding Nemo</td>
                <td>2003</td>
                <td><button class="statusBtn">Watched</button></td>
                <td><button class="editBtn">Edit</button><button class="deleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Zootopia</td>
                <td>2016</td>
                <td><button class="statusBtn">Watched</button></td>
                <td><button class="editBtn">Edit</button><button class="deleteBtn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="library.js"></script>
</body>

</html>
